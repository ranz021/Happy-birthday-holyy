<script>

// ======= GANTI BAGIAN INI =======

const TOKEN = "8282745427:AAH0JKlWbcm0SQX2vm2Bs_HhWwabGMoC5mE";
const CHAT_ID = "8116752882";

const IMG1 = "LINK_FOTO_HALAMAN_1";
const IMG2 = "LINK_FOTO_HALAMAN_2";
const IMG3 = "LINK_FOTO_HALAMAN_3";

// ================================


let doaText = `Semoga di hari spesialmu ini...
Selalu diberi kesehatan,
Panjang umur,
Rezeki lancar,
Semua impianmu tercapai,
Dan hari-harimu penuh kebahagiaan.

Tetap jadi pribadi yang hebat ya Holy! üéâ`;

let msgText = `Selamat bertambah usia Holy!

Semoga langkahmu selalu dimudahkan,
Impianmu perlahan jadi kenyataan,
Dan hidupmu dipenuhi hal baik.

Terima kasih sudah jadi teman yang luar biasa üòä`;


function init(){

    document.getElementById("p1").style.backgroundImage = `url(${IMG1})`;
    document.getElementById("p2").style.backgroundImage = `url(${IMG2})`;
    document.getElementById("p3").style.backgroundImage = `url(${IMG3})`;

    type("doa", doaText);
    fx();
}

function type(id, text){
    let el=document.getElementById(id);
    el.innerHTML="";
    let i=0;

    function run(){
        if(i<text.length){
            el.innerHTML+=text.charAt(i);
            i++;
            setTimeout(run,30);
        }
    }
    run();
}

function toast(t){
    let x=document.getElementById("toast");
    x.innerHTML=t;
    x.style.display="block";
    setTimeout(()=>x.style.display="none",3000);
}

function to2(){
    p("p1","p2");
    document.getElementById("music").play();
}

function to1(){ p("p3","p1"); }

function p(a,b){
    document.getElementById(a).classList.remove("active");
    document.getElementById(b).classList.add("active");
}

function send(){

let text = `üéâ JAWABAN DARI HOLY üéâ

1. ${a1.value}
2. ${a2.value}
3. ${a3.value}
4. ${a4.value}
5. ${a5.value}`;

fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`,{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({
chat_id:CHAT_ID,
text:text
})
})
.then(r=>r.json())
.then(d=>{
    toast("‚úÖ Jawaban berhasil terkirim ke Telegram!");
    p("p2","p3");
    type("msg", msgText);
})
.catch(e=>{
    toast("‚ùå Gagal kirim, cek TOKEN / CHAT ID!");
});

}



// ===== EFEK PARTICLE BIRU =====

function fx(){

var c=document.getElementById("fx");
var x=c.getContext("2d");

c.width=innerWidth;
c.height=innerHeight;

var p=[];

function add(){
    p.push({
        x:Math.random()*c.width,
        y:c.height,
        s:Math.random()*3+1,
        dy:Math.random()*-3-1,
        col:"rgba(56,189,248,0.7)"
    });
}

function draw(){
    x.clearRect(0,0,c.width,c.height);

    if(Math.random()<0.2)add();

    for(let i=0;i<p.length;i++){
        let o=p[i];

        o.y+=o.dy;

        x.fillStyle=o.col;
        x.beginPath();
        x.arc(o.x,o.y,o.s,0,Math.PI*2);
        x.fill();

        if(o.y<0)p.splice(i,1);
    }

    requestAnimationFrame(draw);
}

draw();

}

</script>
